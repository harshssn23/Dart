<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Audio Tag</h2>
    <div>
        <audio controls>
            <source src="audio.mp4" type="audio/mp4"></source>
        </audio>
    </div>

    <br><br>
    <h2>Video Tag</h2>
    <div>
        <video height="400px" width="100%" style="color: aqua;" autoplay controls>
            <source src="video.mp4" type="videoo/mp4"></source>
        </video>
    </div>
    <br><br>
    <h2>Canvas</h2>
    <canvas height="100px" width="100px" style="border: 1px solid black; background-color: greenyellow;"></canvas>

    <br><br>
    <h2>SVG - Scalable Vector Graphics</h2>
    <svg height="100px" width="100px">
        <circle cx="50" cy="50" r="40" fill="red" stroke="green" stroke-width="4"></circle>
    </svg>

    <br><br>
    <h2>Press the button to get your Geolocation </h2>
    <button onclick="getLocation()">Try It!</button>
    <p id="demo"></p>
    <script>
        let x = document.getElementById("demo");
        function getLocation(){
            if (navigator.geolocation) { 
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
                        "<br> Longitude: " + position.coords.longitude;
            }

            //                     "<br> Longitude:" + position.coords.longitude;
            //     }
            // }     
    </script>
</body>
</html>
